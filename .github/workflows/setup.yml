name: Distribution

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheel for ${{ matrix.config.platform }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
        - os: ubuntu-24.04
          arch: x86_64
          platform: manylinux_x86_64
        - os: ubuntu-24.04-arm
          arch: aarch64
          platform: manylinux_aarch64
        - os: macos-15-intel
          arch: x86_64
          platform: macosx_x86_64
        - os: macos-15
          arch: arm64
          platform: macosx_arm64
        - os: windows-2022
          arch: AMD64
          platform: win_amd64

    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      with:
        persist-credentials: false
    - name: Set up QEMU
      if: runner.os == 'Linux'
      uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
      with:
        platforms: all

    - name: Build wheel
      uses: pypa/cibuildwheel@298ed2fb2c105540f5ed055e8a6ad78d82dd3a7e # v3.3.1
      env:
        CIBW_ARCHS: ${{ matrix.config.arch }}
        CIBW_BUILD: cp*-${{ matrix.config.platform }}

    - uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
      with:
        path: ./wheelhouse/*.whl
        name: wheel-${{ matrix.config.platform }}

  sdist:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: '3.14'
    - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      with:
        version: 0.10.7
    - name: build
      run: uv build --sdist
    - uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
      with:
        path: dist/*.tar.gz
        name: sdist

  check:
    needs:
    - sdist
    - build_wheels
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: '3.14'
    - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      with:
        version: 0.10.7
    - uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
      with:
        path: dist
        merge-multiple: true
    - run: uvx twine check --strict dist/*
    - run: uvx abi3audit dist/*abi3*.whl
    - run: uvx pydistcheck --inspect dist/*
    - run: uvx check-wheel-contents dist/*.whl
    - run: uvx check-manifest -v

  release_pypi:
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags') && github.repository == 'WeblateOrg/siphashc'
    name: Publish release to PyPI
    needs:
    - check
    runs-on: ubuntu-24.04
    permissions:
      # this permission is mandatory for trusted publishing
      id-token: write
    steps:
    - uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
      with:
        path: dist
        merge-multiple: true

    - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      with:
        version: 0.10.7
    - name: Publish package distributions to PyPI
      run: uv publish --trusted-publishing always

  release_github:
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags') && github.repository == 'WeblateOrg/siphashc'
    runs-on: ubuntu-24.04
    name: Create release on GitHub
    permissions:
      contents: write
    needs:
    - check
    steps:
    - uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
      with:
        path: dist
        merge-multiple: true
    - uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
      with:
        generateReleaseNotes: true
        artifacts: dist/*

permissions:
  contents: read
