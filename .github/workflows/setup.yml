name: Distribution

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheel for ${{ matrix.config.platform }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
        - os: ubuntu-24.04
          arch: x86_64
          platform: manylinux_x86_64
        - os: ubuntu-24.04-arm
          arch: aarch64
          platform: manylinux_aarch64
        - os: macos-13
          arch: x86_64
          platform: macosx_x86_64
        - os: macos-14
          arch: arm64
          platform: macosx_arm64
        - os: windows-2022
          arch: AMD64
          platform: win_amd64

    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - name: Set up QEMU
      if: runner.os == 'Linux'
      uses: docker/setup-qemu-action@5964de0df58d5ad28b04d8fe2e6b80ad47105b91 # v3
      with:
        platforms: all

    - name: Build wheel
      uses: pypa/cibuildwheel@ee63bf16da6cddfb925f542f2c7b59ad50e93969 # v2.22.0
      env:
        CIBW_ARCHS: ${{ matrix.config.arch }}
        CIBW_BUILD: cp*-${{ matrix.config.platform }}
        CIBW_SKIP: cp36* cp37* cp38*

    - uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
      with:
        path: ./wheelhouse/*.whl
        name: wheel-${{ matrix.config.platform }}

  sdist:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - name: Set up Python
      uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5
      with:
        python-version: '3.13'
    - uses: astral-sh/setup-uv@1edb52594c857e2b5b13128931090f0640537287 # v5
    - name: build
      run: uv build --sdist
    - uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
      with:
        path: dist/*.tar.gz
        name: sdist

  check:
    needs:
    - sdist
    - build_wheels
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - name: Set up Python
      uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5
      with:
        python-version: '3.13'
    - uses: astral-sh/setup-uv@1edb52594c857e2b5b13128931090f0640537287 # v5
    - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
      with:
        path: dist
        merge-multiple: true
    - run: uvx twine check dist/*.whl

  publish:
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    needs:
    - check
    runs-on: ubuntu-24.04
    permissions:
      # this permission is mandatory for trusted publishing
      id-token: write
    steps:
    - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
      with:
        path: dist
        merge-multiple: true

    - uses: astral-sh/setup-uv@1edb52594c857e2b5b13128931090f0640537287 # v5
    - name: Publish package distributions to PyPI
      run: uv publish --trusted-publishing always
permissions:
  contents: read
