dist: trusty
sudo: false
language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"
matrix:
  include:
    - os: osx
      language: generic
      # Perform the manual steps on osx to install python3 and activate venv
      before_install:
        - brew update
        - brew install python3
        - virtualenv venv -p python3
        - source venv/bin/activate
script:
    - CFLAGS="-Wall -Wextra" python setup.py build
    - python setup.py test
    - python benchmark.py
