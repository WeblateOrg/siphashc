[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.2"]

[project]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: ISC License (ISCL)"
]
description = "Python module (in c) for siphash-2-4"
keywords = ["siphash", "siphash-2-4"]
name = "siphashc"
requires-python = ">=3.8"
version = "2.1"

[[project.authors]]
email = "michal@cihar.com"
name = "Michal Čihař"

[project.license]
text = "ISC"

[project.readme]
content-type = "text/x-rst"
file = "README.rst"

[project.urls]
Funding = "https://weblate.org/donate/"
Homepage = "https://github.com/WeblateOrg/siphashc"
"Issue Tracker" = "https://github.com/WeblateOrg/siphashc/issues"
"Source Code" = "https://github.com/WeblateOrg/siphashc"
Twitter = "https://twitter.com/WeblateOrg"

[tool.black]
target-version = ['py38']

[tool.isort]
profile = "black"

[tool.ruff]
ignore = [
  "D203",  # CONFIG: incompatible with D211
  "D212",  # CONFIG: incompatible with D213
  "T201"  # WONTFIX: using print() (maybe add noqa)
]
output-format = "github"
select = [
  "E",
  "F",
  "B",
  "T10",
  "A",
  "C4",
  "C90",
  "YTT",
  "DJ",
  "UP",
  "D",
  "PD",
  "PGH",
  "PL",
  "TRY",
  "RUF",
  "ERA",
  "ICN",
  "ISC",
  "EXE",
  "INP",
  "PIE",
  "G",
  "PYI",
  "Q",
  "SIM",
  "TID",
  "RSE",
  "T20",
  "RET",
  "SLF",
  "N"
]
target-version = "py38"

[tool.ruff.mccabe]
max-complexity = 16

[tool.setuptools]
include-package-data = false
zip-safe = true
